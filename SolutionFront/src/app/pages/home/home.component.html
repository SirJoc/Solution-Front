<div class="information">
  <mat-card >
    <mat-card-title>Trapos</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>¿Cuál es tu nombre?</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </mat-card-content>
    <img class="box_inner" mat-card-image src="assets/cloths/cloths.jpg">
    <mat-card-actions align="end">
      <button mat-fab color="primary" routerLink="/cloths">
        <mat-icon>assignment</mat-icon>
      </button>
      <button mat-fab class="share-button" (click)="openDialog()">
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
