<div class="informacion">
  <mat-card *ngIf="isEditMode || isCreateMode" class="card-information">
        <form (submit)="onSubmit()" #clothForm="ngForm">
          <mat-form-field class="text-input-mat" appearance="outline">
            <input matInput placeholder="Marca" name="brand" type="text" required [(ngModel)]="clothData.brand">
            <button *ngIf="clothData.brand" matSuffix mat-icon-button aria-label="Clear" (click)="clothData.brand=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field appearance="outline" class="text-input-mat">
            <mat-label>Color</mat-label>
            <mat-select required [(ngModel)]="clothData.color" name="tm">
              <mat-option *ngFor="let tm of c_cloths" [value]="tm.value">
                {{tm.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-card-actions align="end">
            <button mat-raised-button color="primary" class="mat-button-text" *ngIf="isEditMode">Actualizar</button>
            <button mat-raised-button color="primary" class="mat-button-text" *ngIf="!isEditMode">Crear</button>
            <button mat-button class="mat-button-text" color="warn" (click)="cancelEdit()">Cancelar</button>
          </mat-card-actions>
        </form>
  </mat-card>

</div>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{ element.brand }}</td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{ element.color }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)"  (click)="editItem(element)"><mat-icon inline aria-hidden="false" aria-label="Edit" style="padding-right: 10px;">edit</mat-icon></a>
        <a href="javascript:void(0)"  (click)="infoItem(element)"><mat-icon inline aria-hidden="false" aria-label="Edit" style="padding-right: 10px;">info</mat-icon></a>
        <a href="javascript:void(0)" (click)="deleteItem(element.id)"><mat-icon inline aria-hidden="false" aria-label="Delete">delete</mat-icon></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{'editable-row': clothData.id === row.id}"></tr>
  </table>
</div>
